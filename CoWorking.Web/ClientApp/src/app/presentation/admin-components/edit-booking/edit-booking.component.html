<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Edit Booking</p>
                <form class="mx-1 mx-md-4" [formGroup]="bookingForm" autocomplete="off" novalidate (ngSubmit)="editBooking()">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label>Name</label>
                      <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter name"/>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label>Description</label>
                        <input type="text" id="description" formControlName="description" class="form-control" placeholder="Enter description"/>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label>Date Start</label>
                        <input type="date" id="dateStart" formControlName="dateStart" class="form-control" placeholder="Enter Start"/>
                      </div>
                    </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label>Date End</label>
                        <input type="date" id="dateEnd" formControlName="dateEnd" class="form-control" placeholder="Enter End"/>
                      </div>
                    </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="!bookingForm.valid">Save</button>
                  </div>
                  <div class="container">
                      <p class="small fw-bold mt-2 pt-1 mb-0"><a href="admin/bookings"
                          class="link-danger">Back to booking list</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
