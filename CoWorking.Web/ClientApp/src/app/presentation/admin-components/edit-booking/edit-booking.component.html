<form class="mx-1 mx-md-4" [formGroup]="bookingForm" autocomplete="off" novalidate (ngSubmit)="editBooking()">
  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter name"/>
    </div>
  </div>
  <div class="d-flex flex-row align-items-center mb-4">
      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
        <input type="text" id="description" formControlName="description" class="form-control" placeholder="Enter description"/>
      </div>
  </div>
  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <input type="date" id="dateStart" formControlName="dateStart" class="form-control" placeholder="Enter Start"/>
    </div>
  </div>
  <div class="d-flex flex-row align-items-center mb-4">
      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
        <input type="date" id="dateEnd" formControlName="dateEnd" class="form-control" placeholder="Enter End"/>
      </div>
  </div>
  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
    <button type="submit" class="btn btn-primary btn-lg" [disabled]="!bookingForm.valid">Save</button>
  </div>
</form>
